    compileOnly deps.umeng.umeng_share_board
    compileOnly deps.umeng.umeng_share_qq
    compileOnly deps.umeng.umeng_share_we_chat
    compileOnly deps.umeng.umeng_share_sina

    compileOnly deps.we_chat
    compileOnly deps.qq
    compileOnly deps.sina
